<!DOCTYPE html>
<html lang="it">
  <!-- Inizio della sezione head -->
  <head>
    <!-- Meta informazioni -->
    <!-- Specifica il set di caratteri utilizzato -->
    <meta charset="UTF-8" />
    <!-- Ottimizzazione per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Autore del sito -->
    <meta name="author" content="Triple Helix" />
    <!-- Descrizione del sito -->
    <meta
      name="description"
      content="Pagina di prenotazione per prenotare una visita in Cascina Caccia."
    />
    <!-- Titolo della pagina -->
    <title>Dashboard admin - Cascina Caccia</title>
    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili su tutti i browser -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Stile per la pagina di login -->
    <link rel="stylesheet" href="./styles/auth/login.css" />
  </head>
  <!-- Fine della sezione head -->

  <!-- Inizio del corpo -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a href="./index.html" aria-label="Torna alla homepage">
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione"
        />
      </a>

      <!-- Navigation menu -->
      <nav aria-label="Navigazione principale">
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>
            <!-- "Notifications" link -->
            <li class="mobileNavLink">
              <a href="./dashboardAdmin.html" title="Notifiche">Notifiche</a>
            </li>
            <!-- "Bookings pending " link -->
            <li class="mobileNavLink">
              <a href="./bookingWaiting.html" title="Prenotazioni in attesa"
                >Prenotazioni in attesa</a
              >
            </li>
            <!-- "Bookings confirmed" link -->
            <li class="mobileNavLink">
              <a href="./bookingConfirm.html" title="Prenotazioni confermate"
                >Prenotazioni confermate</a
              >
            </li>
            <!-- "Bookings deleted" link -->
            <li class="mobileNavLink">
              <a href="./bookingDelete.html" title="Prenotazioni cancellate"
                >Prenotazioni cancellate</a
              >
            </li>
            <!-- "Feedbacks" link -->
            <li class="mobileNavLink">
              <a href="./feedbacks.html" title="Feedbacks">Feedbacks</a>
            </li>

            <li class="mobileNavLink">
              <a href="#" id="logout" title="Esci dal sistema">Logout</a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!-- "Homepage" link -->
            <li>
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>
            <!-- "Notifications" link -->
            <li>
              <a href="./dashboardAdmin.html" title="Notifiche">Notifiche</a>
            </li>
            <!-- "Bookings pending " link -->
            <li>
              <a href="./bookingWaiting.html" title="Prenotazioni in attesa"
                >Prenotazioni in attesa</a
              >
            </li>
            <!-- "Bookings confirmed" link -->
            <li>
              <a href="./bookingConfirm.html" title="Prenotazioni confermate"
                >Prenotazioni confermate</a
              >
            </li>
            <!-- "Bookings cancelled" link -->
            <li>
              <a href="./bookingDelete.html" title="Prenotazioni cancellate"
                >Prenotazioni cancellate</a
              >
            </li>
            <!-- "Feedbacks" link -->
            <li>
              <a href="./feedbacks.html" title="Feedbacks">Feedbacks</a>
            </li>
            <li>
              <a href="#" id="logout" title="Esci dal sistema">Logout</a>
            </li>
            <!-- Profile icon -->
            <li>
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale della pagina -->
    <main></main>

    <!-- Collegamento al file JavaScript per la gestione delle prenotazioni confermate -->
    <script src="./js/backoffice/bookingConfirm.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/auth/isLoggedAndLogout.js"></script>
  </body>
</html>
