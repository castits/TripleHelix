<!DOCTYPE html>
<html lang="it">
  <!-- Inizio della sezione head -->
  <head>
    <!-- Meta informazioni -->
    <!-- Specifica il set di caratteri utilizzato -->
    <meta charset="UTF-8" />
    <!-- Ottimizzazione per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Autore del sito -->
    <meta name="author" content="Triple Helix" />
    <!-- Descrizione del sito -->
    <meta name="description" content="Pagina di prenotazione per prenotare una visita in Cascina Caccia." />
    <!-- Titolo della pagina -->
    <title>Dashboard admin - Cascina Caccia</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />
    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili su tutti i browser -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Stile per la pagina di login -->
    <link rel="stylesheet" href="./styles/auth/login.css" />
  </head>
  <!-- Fine della sezione head -->

  <!-- Inizio del corpo -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a aria-label="Logo di Sfera, rappresentante l'emblema del portale" href="./index.html">
        <img src="./assets/svg/logo.svg" alt="Logo di Sfera, rappresentante l'emblema del portale" title="Logo di Sfera, rappresentante l'emblema del portale" />
      </a>

      <!-- Navigation menu -->
      <nav>
        <!-- Hamburger menu icon for mobile devices -->
        <label for="check" class="checkbtn" aria-label="Apri menu di navigazione">
          <img src="./assets/svg/hamburger.svg" alt="Icona menu di navigazione" id="hamburger" />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a class="profile" href="#" title="Accedi al tuo profilo" aria-label="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="Icona profilo" title="Profilo" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage" aria-label="Torna alla homepage">Homepage</a>
            </li>

            <!-- "Bookings pending " link -->
            <li class="mobileNavLink">
              <a href="./bookingWaiting.html" title="Prenotazioni in attesa" aria-label="Vai alla pagina di prenotazioni in attesa">In attesa</a>
            </li>
            <!-- "Bookings confirmed" link -->
            <li class="mobileNavLink">
              <a href="./bookingConfirmed.html" title="Prenotazioni confermate" aria-label="Vai alla pagina di prenotazioni confermate">Confermate</a>
            </li>
            <!-- "Bookings refused" link -->
            <li class="mobileNavLink">
              <a href="./bookingRefused.html" title="Prenotazioni rifiutate" aria-label="Vai alla pagina di prenotazioni rifiutate">Rifiutate</a>
            </li>
            <!-- "Feedbacks" link -->
            <li class="mobileNavLink">
              <a href="./feedbacks.html" title="Feedbacks" aria-label="Vai alla pagina di feedbacks">Feedbacks</a>
            </li>
            <!-- Logout icon -->
            <li class="mobileNavLink">
              <a href="#" class="logout" title="Esci dal sistema" aria-label="Esci dal sistema">
                <img src="./assets/svg/logout.svg" alt="icona logout" title="Logout" />
              </a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!-- "Homepage" link -->
            <li>
              <a class="scroll" href="./index.html" title="Homepage" aria-label="Torna alla homepage">Homepage</a>
            </li>

            <!-- "Bookings pending " link -->
            <li>
              <a href="./bookingWaiting.html" title="Prenotazioni in attesa" aria-label="Vai alla pagina di prenotazioni in attesa">In attesa</a>
            </li>
            <!-- "Bookings confirmed" link -->
            <li>
              <a href="./bookingConfirmed.html" title="Prenotazioni confermate" aria-label="Vai alla pagina di prenotazioni confermate">Confermate</a>
            </li>
            <!-- "Bookings cancelled" link -->
            <li>
              <a href="./bookingRefused.html" title="Prenotazioni rifiutate" aria-label="Vai alla pagina di prenotazioni rifiutate">Rifiutare</a>
            </li>
            <!-- "Feedbacks" link -->
            <li>
              <a href="./feedbacks.html" title="Feedbacks" aria-label="Vai alla pagina di feedbacks">Feedbacks</a>
            </li>
            <!-- Profile icon -->
            <li>
              <a class="profile" href="#" title="Accedi al tuo profilo" aria-label="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="Icona profilo" title="Profilo" />
              </a>
            </li>
            <!-- Logout icon -->
            <li>
              <a href="#" class="logout" title="Esci dal sistema" aria-label="esci dal sistema">
                <img src="./assets/svg/logout.svg" alt="icona logout" title="Logout" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale della pagina -->
    <main></main>

    <!-- Collegamento al file JavaScript per la gestione delle prenotazioni confermate -->
    <script src="./js/backoffice/bookingConfirmed.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/auth/isLoggedAndLogout.js"></script>
  </body>
</html>
