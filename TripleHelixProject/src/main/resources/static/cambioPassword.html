<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio Password - Cascina Caccia</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <link rel="stylesheet" href="./styles/auth/form.css" />
    <link rel="stylesheet" href="./styles/components/form-messages.css" />
  </head>
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a href="./index.html" aria-label="Torna alla homepage">
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione"
        />
      </a>

      <!-- Navigation menu -->
      <nav aria-label="Navigazione principale">
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                class="important-btn"
                >Prenota ora</a
              >
            </li>

            <li class="mobileNavLink">
              <a href="#" id="logout" title="Esci dal sistema">Logout</a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!-- "Contact Us" button -->
            <li>
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a
                class="important-btn"
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                target="_blank"
                >Prenota ora</a
              >
            </li>
            <!--Homepage-->
            <li>
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>
            <!-- !Logout -->
            <li>
              <a href="#" id="logout" title="Esci dal sistema">Logout</a>
            </li>

            <!-- Profile icon -->
            <li>
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="bg-height">
      <div class="bg-form">
        <form id="password-form">
          <h2>Cambio Password</h2>
          <input type="hidden" id="token" name="token" />

          <div class="form-group">
            <label for="password">Nuova Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="confirm-password">Conferma Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <button type="submit">Invia</button>
        </form>
      </div>
    </main>

    <script src="./js/auth/CambioPassword.js"></script>
  </body>
</html>
