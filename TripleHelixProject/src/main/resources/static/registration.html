<!DOCTYPE html>
<html lang="it">
  <!-- Start of the head section -->
  <head>
    <!-- Meta information -->
    <!-- Specifies the character set used -->
    <meta charset="UTF-8" />
    <!-- Optimization for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website author -->
    <meta name="author" content="Triple Helix" />
    <!-- Website description -->
    <meta name="description" content="Pagina di registrazione per accedere alle prenotazioni di Cascina Caccia." />
    <!-- Page title -->
    <title>Registrazione - Cascina Caccia</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />

    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- Linking stylesheets -->
    <!-- Reset CSS to standardize styles -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Style for the navigation bar -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Style for the registration page -->
    <link rel="stylesheet" href="./styles/auth/form.css" />
    <link rel="stylesheet" href="./styles/components/form-messages.css" />
  </head>
  <!-- End of the head section -->

  <!-- Start of the body -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a aria-label="Logo di Sfera, rappresentante l'emblema del portale" href="./index.html">
        <img src="./assets/svg/logo.svg" alt="Logo di Sfera, rappresentante l'emblema del portale" title="Logo di Sfera, rappresentante l'emblema del portale" />
      </a>

      <!-- Navigation menu -->
      <nav>
        <!-- Hamburger menu icon for mobile devices -->
        <label for="check" class="checkbtn" aria-label="Apri menu di navigazione">
          <img src="./assets/svg/hamburger.svg" alt="Icona menu di navigazione" id="hamburger" />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a class="profile" href="#" title="Accedi al tuo profilo" aria-label="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="Icona profilo utente" title="Profilo" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage" aria-label="Torna alla homepage">Homepage</a>
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni" aria-label="Contattaci per maggiori informazioni">Contattaci</a>
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a href="./booking.html" title="Prenota una visita alla Cascina" aria-label="Prenota una visita alla Cascina" class="important-btn">Prenota ora</a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop" aria-label="Menu di navigazione desktop">
          <ul>
            <!--Homepage-->
            <li>
              <a class="scroll" href="./index.html" title="Homepage" aria-label="Torna alla homepage">Homepage</a>
            </li>
            <!-- "Contact Us" button -->
            <li>
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni" aria-label="Contattaci per maggiori informazioni">Contattaci</a>
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a class="important-btn" href="./booking.html" title="Prenota una visita alla Cascina" target="_blank" aria-label="Prenota una visita alla Cascina">Prenota ora</a>
            </li>

            <!-- Profile icon -->
            <li>
              <a class="profile" href="#" title="Accedi al tuo profilo" aria-label="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="Icona profilo utente" title="Profile" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main content of the page -->
    <main>
      <div class="bg-form bg-form-register">
        <!-- Registration form -->
        <form id="registration-form" method="post">
          <h2 tabindex="0" id="form-title">Registrati</h2>

          <!-- Field for the name -->
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome" aria-required="true" required />
          </div>

          <!-- Field for the surname -->
          <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" name="cognome" id="cognome" placeholder="Inserisci il tuo cognome" aria-required="true" required />
          </div>

          <!-- Field for the email -->

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Inserisci la tua email" aria-required="true" required />
          </div>

          <!-- Field for the creation of the password -->
          <div class="form-group">
            <label for="password">Crea password</label>
            <input type="password" name="password" id="password" placeholder="Almeno 8 caratteri" aria-required="true" required />
          </div>

          <!-- Field for the password confirm -->
          <div class="form-group">
            <label for="conferma-password">Conferma password</label>
            <input type="password" name="conferma-password" id="conferma-password" placeholder="Almeno 8 caratteri" aria-required="true" required />
          </div>

          <!-- GDPR Consent Field -->
          <div id="gdpr-field">
            <label for="gdpr">Autorizzo il trattamento dei miei dati personali ai sensi del Regolamento (UE) 2016/679 (GDPR):</label>
            <div id="gdpr-input">
              <input type="checkbox" name="gdpr" id="gdpr" aria-required="true" required />
              <p>Si</p>
            </div>
          </div>

          <!-- Form Submit Button -->
          <button aria-label="invia modulo di registrazione" type="submit">Registrati</button>
        </form>
        <p tabindex="0" id="login">
          Hai gi√† un account?
          <a href="./login.html">Accedi</a>
        </p>
      </div>
    </main>
    <script src="./js/components/header.js"></script>
    <script src="./js/auth/isLoggedAndLogout.js"></script>
  </body>
</html>
