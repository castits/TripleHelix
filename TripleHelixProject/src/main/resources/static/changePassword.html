<!DOCTYPE html>
<html lang="it">
  <!-- Beginning of the head section -->
  <head>
    <!-- Meta information -->
    <!-- Specifies the character set used -->
    <meta charset="UTF-8" />
    <!-- Optimization for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website author -->
    <meta name="author" content="Triple Helix" />
    <!-- Description of the website -->
    <meta name="description" content="Pagina per il reset e cambio della password" />

    <title>Cambia Password</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- Link to Stylesheets -->
    <!-- Reset CSS to standardize the styles -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Styles for the navigation bar -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Styles for the registration page -->
    <!-- <link rel="stylesheet" href="./styles/auth/registration.css" /> -->
    <link rel="stylesheet" href="./styles/auth/form.css" />
    <link rel="stylesheet" href="./styles/components/form-messages.css" />
  </head>
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a aria-label="Logo di Sfera, rappresentante l'emblema del portale" href="./index.html">
        <img src="./assets/svg/logo.svg" alt="Logo di Sfera, rappresentante l'emblema del portale" title="Logo di Sfera, rappresentante l'emblema del portale" />
      </a>

      <!-- Navigation menu -->
      <nav>
        <!-- Hamburger menu icon for mobile devices -->
        <label for="check" class="checkbtn" aria-label="Apri menu di navigazione">
          <img src="./assets/svg/hamburger.svg" alt="Icona menu di navigazione" id="hamburger" />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a class="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="Icona profilo" title="Profilo" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage" aria-label="Vai alla homepage">Homepage</a>
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni" aria-label="Vai alla homepage" aria-label="Vai alla homepage" aria-label="Vai alla homepage">Contattaci</a>
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a href="./booking.html" title="Prenota una visita alla Cascina" class="important-btn" aria-label="Prenota ora una visita a Cascina">Prenota ora</a>
            </li>
            <!-- Logout -->
            <li class="mobileNavLink">
              <a href="#" class="logout" title="Esci dal sistema" aria-label="Esci dal sistema">
                <img src="./assets/svg/logout.svg" alt="icona logout" title="Logout" />
              </a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!--Homepage-->
            <li>
              <a class="scroll" href="./index.html" title="Homepage" aria-label="Vai alla homepage">Homepage</a>
            </li>
            <!-- "Contact Us" button -->
            <li>
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni" aria-label="Contattaci">Contattaci</a>
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a class="important-btn" href="./booking.html" title="Prenota una visita alla Cascina" target="_blank" aria-label="Prenota ora una visita a Cascina">Prenota ora</a>
            </li>

            <!-- Profile icon -->
            <li>
              <a class="profile" href="#" title="Accedi al tuo profilo" aria-label="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="Icona profilo" title="Profilo" />
              </a>
            </li>
            <!-- Logout -->
            <li>
              <a href="#" class="logout" title="Esci dal sistema" aria-label="Esci dal sistema">
                <img src="./assets/svg/logout.svg" alt="icona logout" title="Logout" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="bg-height">
      <div class="bg-form">
        <!-- Password reset form -->
        <form id="password-form">
          <!-- Heading for the form -->
          <h2 tabindex="0" aria-label="Modulo cambio password">Cambio Password</h2>
          <!-- Hidden input field to store a token -->
          <input type="hidden" id="token" name="token" />

          <!-- Password input field -->
          <div class="form-group">
            <label for="password">Nuova Password:</label>
            <input type="password" id="password" name="password" placeholder="Inserisci nuova password" required />
          </div>
          <!-- Confirm password input field -->
          <div class="form-group">
            <label for="confirm-password">Conferma Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma la password" required />
          </div>
          <!-- Submit button to send the form -->
          <button aria-label="Invia il modulo del cambio password" type="submit">Invia</button>
        </form>
      </div>
    </main>
    <!-- JavaScript file to handle password change logic -->
    <script src="./js/auth/changePassword.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/auth/isLoggedAndLogout.js"></script>
  </body>
</html>
