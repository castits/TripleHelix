<!DOCTYPE html>
<html lang="it">
  <!-- Beginning of head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Triple Helix" />
    <meta
      name="description"
      content="Sito di gestione feedback per Cascina Caccia"
    />
    <title>Feedbacks - Cascina Caccia</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/backoffice/backoffice.css" />
    <link rel="stylesheet" href="./styles/backoffice/booking.css" />
  </head>
  <!-- Ending of head -->

  <!-- Beginning of body -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a
        aria-label="Logo di Sfera, rappresentante l'emblema del portale"
        href="./index.html"
      >
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Sfera, rappresentante l'emblema del portale"
          title="Logo di Sfera, rappresentante l'emblema del portale"
        />
      </a>

      <!-- Navigation menu -->
      <nav>
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Torna alla homepage"
                >Homepage</a
              >
            </li>

            <!-- "Bookings pending" link -->
            <li class="mobileNavLink">
              <a
                href="./bookingWaiting.html"
                title="Prenotazioni in attesa"
                aria-label="Vai alla pagina di prenotazioni in attesa"
                >In attesa</a
              >
            </li>
            <!-- "Bookings confirmed" link -->
            <li class="mobileNavLink">
              <a
                href="./bookingConfirmed.html"
                title="Prenotazioni confermate"
                aria-label="Vai alla pagina di prenotazioni confermate"
                >Confermate</a
              >
            </li>
            <!-- "Bookings refused" link -->
            <li class="mobileNavLink">
              <a
                href="./bookingRefused.html"
                title="Prenotazioni rifiutate"
                aria-label="Vai alla pagina di prenotazioni rifiutate"
                >Rifiutate</a
              >
            </li>
            <!-- "Feedbacks" link -->
            <li class="mobileNavLink">
              <a
                href="./feedbacks.html"
                title="Feedbacks"
                aria-label="Vai alla pagina di feedbacks"
                >Feedbacks</a
              >
            </li>
            <!-- Logout icon -->
            <li class="mobileNavLink">
              <a
                href="#"
                class="logout"
                title="Esci dal sistema"
                aria-label="Esci dal sistema"
              >
                <img
                  src="./assets/svg/logout.svg"
                  alt="icona logout"
                  title="Logout"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <nav>
        <div id="nav-desktop">
          <div id="logo">
            <a
              aria-label="Logo di Sfera, rappresentante l'emblema del portale"
              href="./index.html"
            >
              <img
                src="./assets/svg/logo.svg"
                alt="Logo di Sfera, rappresentante l'emblema del portale"
                title="Logo di Sfera, rappresentante l'emblema del portale"
              />
            </a>
          </div>

          <h2>Dashboard</h2>

          <ul>
            <!-- "Homepage" link -->
            <li>
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Torna alla homepage"
                >Homepage</a
              >
            </li>

            <!-- "Bookings pending " link -->
            <li>
              <a
                href="./bookingWaiting.html"
                title="Prenotazioni in attesa"
                aria-label="Vai alla pagina di prenotazioni in attesa"
                >In attesa</a
              >
            </li>
            <!-- "Bookings confirmed" link -->
            <li>
              <a
                href="./bookingConfirmed.html"
                title="Prenotazioni confermate"
                aria-label="Vai alla pagina di prenotazioni confermate"
                >Confermate</a
              >
            </li>
            <!-- "Bookings refused" link -->
            <li>
              <a
                href="./bookingRefused.html"
                title="Prenotazioni rifiutate"
                aria-label="Vai alla pagina di prenotazioni rifiutate"
                >Rifiutare</a
              >
            </li>
            <!-- "Feedbacks" link -->
            <li>
              <a
                href="./feedbacks.html"
                title="Feedbacks"
                aria-label="Vai alla pagina di feedbacks"
                >Feedbacks</a
              >
            </li>
          </ul>
        </div>
        <!-- Logout icon -->
        <div id="logout">
          <li>
            <a href="#" class="logout" title="Esci dal sistema">
              <img src="./assets/svg/logout.svg" alt="icona logout" />
            </a>
          </li>
        </div>
      </nav>
      <div class="container">
        <h2 aria-label="Feedbacks sulle visite" id="feedbacks">
          Feedbacks sulle visite
        </h2>

        <div class="containerPrenotazione"></div>
      </div>
    </main>

    <script src="./js/backoffice/feedbacks.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/auth/isLoggedAndLogout.js"></script>
  </body>
  <!-- Ending of body -->
</html>
