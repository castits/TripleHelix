<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />
    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Stile per la pagina di registrazione -->
    <link rel="stylesheet" href="./styles/auth/form.css" />
    <link rel="stylesheet" href="./styles/components/form-messages.css" />
  </head>
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a
        aria-label="Logo di Sfera, rappresentante l'emblema del portale"
        href="./index.html"
      >
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Sfera, rappresentante l'emblema del portale"
          title="Logo di Sfera, rappresentante l'emblema del portale"
        />
      </a>

      <!-- Navigation menu -->
      <nav>
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a
                class="profile"
                href="#"
                title="Accedi al tuo profilo"
                aria-label="Accedi al tuo profilo"
              >
                <img
                  src="./assets/svg/account.svg"
                  alt="Icona profilo"
                  title="Profilo"
                />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Vai alla homepage"
                >Homepage</a
              >
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                aria-label="Contattaci"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                class="important-btn"
                aria-label="Prenota una visita a Cascina"
                >Prenota ora</a
              >
            </li>

            <li class="mobileNavLink">
              <a
                href="#"
                class="logout"
                title="Esci dal sistema"
                aria-label="Esci dal sistema"
              >
                <img
                  src="./assets/svg/logout.svg"
                  alt="Icona logout"
                  title="Logout"
                />
              </a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!-- "Contact Us" button -->
            <li>
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                aria-label="Contattaci"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a
                class="important-btn"
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                target="_blank"
                aria-label="Prenota una visita alla Cascina"
                >Prenota ora</a
              >
            </li>
            <!--Homepage-->
            <li>
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Vai alla homepage"
                >Homepage</a
              >
            </li>
            <!-- Profile icon -->
            <li>
              <a
                class="profile"
                href="#"
                title="Accedi al tuo profilo"
                aria-label="Accedi al tuo profilo"
              >
                <img
                  src="./assets/svg/account.svg"
                  alt="Icona profilo"
                  title="Profilo"
                />
              </a>
            </li>
            <!-- !Logout -->
            <li>
              <a
                href="#"
                class="logout"
                title="Esci dal sistema"
                aria-label="Esci dal sistema"
              >
                <img
                  src="./assets/svg/logout.svg"
                  alt="Icona logout"
                  title="Logout"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="bg-height">
      <div class="bg-form">
        <form id="forgot-password-form">
          <h2 tabindex="0" id="form-title">Password dimenticata</h2>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Email associato al tuo account"
              name="email"
              required
              aria-required="true"
            />
            <p tabindex="0" id="email-help">
              Inserisci l'indirizzo email associato al tuo account.
            </p>
          </div>

          <button
            type="submit"
            aria-label="Invia richiesta per cambiare la password"
          >
            Invia
          </button>
        </form>
      </div>
    </main>
    <script src="./js/auth/mailChangePassword.js"></script>
  </body>
</html>
