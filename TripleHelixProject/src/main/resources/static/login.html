<!DOCTYPE html>
<html lang="it">
  <!-- Inizio della sezione head -->
  <head>
    <!-- Meta informazioni -->
    <!-- Specifica il set di caratteri utilizzato -->
    <meta charset="UTF-8" />
    <!-- Ottimizzazione per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Autore del sito -->
    <meta name="author" content="Triple Helix" />
    <!-- Descrizione del sito -->
    <meta
      name="description"
      content="Pagina di accesso per gli utenti registrati di Cascina Caccia."
    />
    <!-- Titolo della pagina -->
    <title>Login - Cascina Caccia</title>

    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili su tutti i browser -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Stile per la pagina di login -->
    <link rel="stylesheet" href="./styles/auth/login.css" />
  </head>
  <!-- Fine della sezione head -->

  <!-- Inizio del corpo -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a href="./index.html" aria-label="Torna alla homepage">
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione"
        />
      </a>

      <!-- Navigation menu -->
      <nav aria-label="Navigazione principale">
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                class="important-btn"
                >Prenota ora</a
              >
            </li>

            <li class="mobileNavLink">
              <a href="#" id="logout" title="Esci dal sistema">Logout</a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!-- "Contact Us" button -->
            <li>
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a
                class="important-btn"
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                target="_blank"
                >Prenota ora</a
              >
            </li>
            <!--Homepage-->
            <li>
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>

            <!-- Profile icon -->
            <li>
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale -->
    <main>
      <!-- Form di accesso -->
      <form id="login-form" method="post">
        <!-- Titolo del form -->
        <h1>Accedi</h1>

        <!-- Campo per inserire l'email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Inserisci la tua email"
            required
          />
        </div>

        <!-- Campo per inserire la password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Almeno 8 caratteri"
            required
          />
        </div>

        <!-- Collegamento per recuperare la password dimenticata -->
        <a id="pwd-dimenticata" href="cambioPassword.html"
          >Password dimenticata?</a
        >

        <!-- Pulsante per accedere -->
        <button type="submit">Accedi</button>
      </form>

      <!-- Sezione per accesso alternativo -->
      <!-- <div id="alt-login">
        <p>Oppure accedi con</p>
      </div> -->

      <!-- Pulsante per accesso con Google -->
      <!-- <button id="google-access">
        <img src="./assets/img/Google.png" alt="Logo Google" />
        <p>Google</p>
      </button> -->

      <!-- Collegamento per la registrazione di nuovi utenti -->
      <p id="register">
        Non hai un account?
        <a href="./registration.html">Registrati</a>
      </p>
    </main>

    <!-- Collegamento al file JavaScript per la gestione della pagina -->
    <script src="./js/auth/login.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/components/isLoggedAndLogout.js"></script>
  </body>
  <!-- Fine del corpo -->
</html>
