<!DOCTYPE html>
<html lang="en">
  <!-- Beginning of head -->
  <head>
    <!-- Meta informations -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Triple Helix" />
    <meta name="description" content="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styleNavbar.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <!-- Ending of head -->

  <!-- Beginning of body -->
  <body>
    <header>
      <!-- Chiedere significato del logo per attributo alt -->
      <img src="./assets/svg/logo.svg" alt="Logo di cascina caccia" />
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <img src="./assets/svg/hamburger.svg" alt="Menu di navigazione" id="hamburger" />
        </label>
        <div class="nav-mobile">
          <a href="#cascina-intro">Chi siamo</a>
          <a href="#workshop">Laboratori</a>
          <a href="#faq-section">Faq</a>
          <a href="#contact-form">Contattaci</a>
          <a href="#">Prenota visita</a>
          <a href="./dashboard.html">Profilo</a>
        </div>
      </nav>
    </header>
    <main>
      <form id="login-form" method="post">
        <h1>Accedi</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Inserisci la tua email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Almeno 8 caratteri" required />
        </div>
        <a href="">Password dimenticata?</a>
        <button type="submit">Accedi</button>
      </form>
      <!-- <div id="alt-login">
        <p>Oppure accedi con</p>
      </div>
      <button id="google-access">
        <img src="./assets/img/Google.png" alt="" />
        <p>Google</p>
      </button> -->

      <p id="register">
        Non hai un account?
        <a href="./registrazione.html">Registrati</a>
      </p>
    </main>

    <script src="./js/login.js"></script>
  </body>
  <!-- Ending of body -->
</html>
