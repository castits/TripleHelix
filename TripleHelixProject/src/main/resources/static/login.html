<!DOCTYPE html>
<html lang="it">
  <!-- Inizio della sezione head -->
  <head>
    <!-- Meta informazioni -->
    <!-- Specifica il set di caratteri utilizzato -->
    <meta charset="UTF-8" />
    <!-- Ottimizzazione per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Autore del sito -->
    <meta name="author" content="Triple Helix" />
    <!-- Descrizione del sito -->
    <meta name="description" content="Pagina di accesso per gli utenti registrati di Cascina Caccia." />
    <!-- Titolo della pagina -->
    <title>Login - Cascina Caccia</title>

    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili su tutti i browser -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/styleNavbar.css" />
    <!-- Stile per la pagina di login -->
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <!-- Fine della sezione head -->

  <!-- Inizio del corpo -->
  <body>
    <!-- Intestazione della pagina -->
    <header>
      <a href="./index.html"><img src="./assets/svg/logo.svg" alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione" /></a>
      <nav>
        <!-- Checkbox per il menu mobile -->
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <img src="./assets/svg/hamburger.svg" alt="Menu di navigazione" id="hamburger" />
        </label>

        <!-- Link per la navigazione mobile -->
        <div class="nav-mobile">
          <a href="./index.html">Homepage</a>
          <a href="./index.html#cascina-intro">Chi siamo</a>
          <a href="./index.html#workshop">Laboratori</a>
          <a href="./index.html#faq-section">Faq</a>
          <a href="./index.html#contact-form">Contattaci</a>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale -->
    <main>
      <!-- Form di accesso -->
      <form id="login-form" method="post">
        <!-- Titolo del form -->
        <h1>Accedi</h1>

        <!-- Campo per inserire l'email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Inserisci la tua email" required />
        </div>

        <!-- Campo per inserire la password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Almeno 8 caratteri" required />
        </div>

        <!-- Collegamento per recuperare la password dimenticata -->
        <a id="pwd-dimenticata" href="mailCambioPassword.html">Password dimenticata?</a>

        <!-- Pulsante per accedere -->
        <button type="submit">Accedi</button>
      </form>

      <!-- Sezione per accesso alternativo -->
      <!-- <div id="alt-login">
        <p>Oppure accedi con</p>
      </div> -->

      <!-- Pulsante per accesso con Google -->
      <!-- <button id="google-access">
        <img src="./assets/img/Google.png" alt="Logo Google" />
        <p>Google</p>
      </button> -->

      <!-- Collegamento per la registrazione di nuovi utenti -->
      <p id="register">
        Non hai un account?
        <a href="./registrazione.html">Registrati</a>
      </p>
    </main>

    <!-- Collegamento al file JavaScript per la gestione della pagina -->
    <script src="./js/login.js"></script>
  </body>
  <!-- Fine del corpo -->
</html>
