<!DOCTYPE html>
<html lang="it">
  <!-- Inizio della sezione head -->
  <head>
    <!-- Meta informazioni -->
    <!-- Specifica il set di caratteri utilizzato -->
    <meta charset="UTF-8" />
    <!-- Ottimizzazione per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Autore del sito -->
    <meta name="author" content="Triple Helix" />
    <!-- Descrizione del sito -->
    <meta name="description" content="Gestione delle prenotazioni confermate in cascina caccia da parte dell'utente" />
    <!-- Titolo della pagina -->
    <title>Gestione Prenotazioni - Cascina Caccia</title>

    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Stile back office -->
    <link rel="stylesheet" href="./styles/backoffice/backoffice.css" />
  </head>
  <!-- Fine della sezione head -->

  <!-- Inizio del corpo -->
  <body>
    <!-- Intestazione della pagina -->
    <header>
      <!-- Chiedere significato del logo per attributo alt -->
      <a href="./index.html"><img src="./assets/svg/logo.svg" alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione" /></a>
      <!-- Navigation menu -->
      <nav aria-label="Navigazione principale">
        <!-- Hamburger menu icon for mobile devices -->
        <label for="check" class="checkbtn" aria-label="Apri menu di navigazione">
          <img src="./assets/svg/hamburger.svg" alt="Icona menu di navigazione" id="hamburger" />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage">Homepage</a>
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni">Contattaci</a>
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a href="./booking.html" title="Prenota una visita alla Cascina" class="important-btn">Prenota ora</a>
            </li>

            <li class="mobileNavLink">
              <a href="#" id="logout" title="Esci dal sistema">Logout</a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!-- "Contact Us" button -->
            <li>
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni">Contattaci</a>
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a class="important-btn" href="./booking.html" title="Prenota una visita alla Cascina" target="_blank">Prenota ora</a>
            </li>
            <!--Homepage-->
            <li>
              <a class="scroll" href="./index.html" title="Homepage">Homepage</a>
            </li>
            <!-- !Logout -->
            <li>
              <a href="#" id="logout" title="Esci dal sistema">Logout</a>
            </li>

            <!-- Profile icon -->
            <li>
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale della pagina -->
    <main>
      <!-- Titolo della sezione delle prenotazioni confermate -->
      <h2 id="confermate">Prenotazioni Confermate:</h2>

      <!-- Contenitore dove verranno caricate le prenotazioni confermate -->
      <div class="containerPrenotazione"></div>
    </main>

    <!-- Collegamento al file JavaScript per la gestione della dashboard -->
    <script src="./js/backoffice/usersDashboard.js"></script>
    <script src="./js/components/isLoggedAndLogout.js"></script>
    <script src="./js/components/header.js"></script>
  </body>
  <!-- Fine del corpo -->
</html>
