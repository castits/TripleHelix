<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Stile per la pagina di registrazione -->
    <link rel="stylesheet" href="./styles/auth/form.css" />
    <link rel="stylesheet" href="./styles/components/form-messages.css" />
  </head>
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a href="./index.html" aria-label="Torna alla homepage">
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione"
        />
      </a>

      <!-- Navigation menu -->
      <nav aria-label="Navigazione principale">
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                class="important-btn"
                >Prenota ora</a
              >
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!-- "Contact Us" button -->
            <li>
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a
                class="important-btn"
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                target="_blank"
                >Prenota ora</a
              >
            </li>
            <!--Homepage-->
            <li>
              <a class="scroll" href="./index.html" title="Homepage"
                >Homepage</a
              >
            </li>

            <!-- Profile icon -->
            <li>
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="bg-form">
        <form id="forgot-password-form">
          <h2>Forgot Password</h2>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <button type="submit">Invia</button>
        </form>
      </div>
    </main>
    <script src="./js/auth/mailCambioPassword.js"></script>
  </body>
</html>
