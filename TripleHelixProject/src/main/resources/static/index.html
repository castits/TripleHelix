  <!-- Beginning of head -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Triple Helix" />

    <title></title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <img src="./assets/img/hamburger.svg" alt="Menu di navigazione" />

      <div id="hero">
        <div id="main-text">

          </p>
        </div>

        <div id="cta-buttons">
          <button id="discover-more">Scopri di più</button>
          <button id="book-now">Prenota ora</button>
        </div>

        <img id="double-arrow" src="assets/img/double_arrow.svg" alt="" />

        <img id="hero-bg" src="./assets/img/cascina_caccia_mobile.jpg" alt="" />
