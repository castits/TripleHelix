<!DOCTYPE html>
<html lang="it">
  <!-- Start of the head section -->
  <head>
    <!-- Meta information -->
    <!-- Specifies the character set used -->
    <meta charset="UTF-8" />
    <!-- Optimization for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author of the website -->
    <meta name="author" content="Triple Helix" />
    <!-- Description of the website -->
    <meta
      name="description"
      content="Pagina di prenotazione per prenotare una visita in Cascina Caccia."
    />
    <!-- Page title -->
    <title>Prenota - Cascina Caccia</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />
    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Linking stylesheets -->
    <!-- CSS reset to standardize styles across browsers -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Style for the navigation bar -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <link rel="stylesheet" href="./styles/booking.css" />
    <link rel="stylesheet" href="./styles/components/form-messages.css" />
  </head>
  <!-- End of the head section -->

  <!-- Start of the page body -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a
        aria-label="Logo di Sfera, rappresentante l'emblema del portale"
        href="./index.html"
      >
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Sfera, rappresentante l'emblema del portale"
          title="Logo di Sfera, rappresentante l'emblema del portale"
        />
      </a>

      <!-- Navigation menu -->
      <nav aria-label="Navigazione principale">
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a
                class="profile"
                href="#"
                title="Accedi al tuo profilo"
                aria-label="Accedi al tuo profilo"
              >
                <img
                  src="./assets/svg/account.svg"
                  alt="Icona del profilo"
                  title="Profilo"
                />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Vai alla homepage"
                >Homepage</a
              >
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                aria-label="Contattaci"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                class="important-btn"
                aria-label="Prenota ora una visita a Cascina"
                >Prenota ora</a
              >
            </li>
            <!-- "Logout" link -->
            <li class="mobileNavLink">
              <a
                href="#"
                class="logout"
                title="Esci dal sistema"
                aria-label="Esci dal sistema"
              >
                <img
                  src="./assets/svg/logout.svg"
                  alt="icona logout"
                  title="Logout"
                />
              </a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!--Homepage-->
            <li>
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Vai alla homepage"
                >Homepage</a
              >
            </li>
            <!-- "Contact Us" button -->
            <li>
              <a
                class="scroll important-btn"
                href="./index.html#contact"
                title="Contattaci per maggiori informazioni"
                aria-label="Contattaci"
                >Contattaci</a
              >
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a
                class="important-btn"
                href="./booking.html"
                title="Prenota una visita alla Cascina"
                target="_blank"
                aria-label="Prenota ora una visita a Cascina"
                >Prenota ora</a
              >
            </li>

            <!-- Profile icon -->
            <li>
              <a
                class="profile"
                href="#"
                title="Accedi al tuo profilo"
                aria-label="Accedi al tuo profilo"
              >
                <img
                  src="./assets/svg/account.svg"
                  alt="Icona del profilo"
                  title="Profilo"
                />
              </a>
            </li>
            <!-- !Logout -->
            <li>
              <a
                href="#"
                class="logout"
                title="Esci dal sistema"
                aria-label="Esci dal sistema"
              >
                <img
                  src="./assets/svg/logout.svg"
                  alt="icona logout"
                  title="Logout"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--*--------------------*-->
    <!--*         MAIN       *-->
    <!--*--------------------*-->
    <main>
      <!-- Booking form -->
      <div class="bg-form">
        <form aria-label="Form per la prenotazione di una visita">
          <h2 tabindex="0">Prenota ora</h2>
          <p tabindex="0">
            Compila il modulo per inviare la tua richiesta di prenotazione. Ti
            risponderemo al pi√π presto!
          </p>
          <!-- Name field -->
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Inserisci il tuo nome"
              aria-required="true"
              required
            />
          </div>
          <!-- Surname field -->
          <div class="form-group">
            <label for="surname">Cognome</label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Inserisci il tuo cognome"
              aria-required="true"
              required
            />
          </div>
          <!-- Email field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Inserisci la tua email"
              aria-required="true"
              required
            />
          </div>

          <!-- Phone number field -->
          <div class="form-group">
            <label for="phone-number">Numero di telefono</label>
            <input
              type="text"
              id="phone-number"
              name="phone-number"
              placeholder="Inserisci il tuo numero di telefono"
              aria-required="true"
              required
            />
          </div>

          <!-- Organization field -->
          <div class="form-group">
            <label for="ente">Ente</label>
            <input
              type="text"
              id="ente"
              name="ente"
              placeholder="Inserisci il nome dell'ente"
              aria-required="true"
              required
            />
          </div>
          <!-- Participants field -->
          <div class="form-group">
            <label for="partecipanti">Partecipanti</label>
            <input
              type="number"
              id="partecipanti"
              name="partecipanti"
              placeholder="Inserisci il numero dei partecipanti"
              aria-required="true"
              required
            />
          </div>

          <!-- Duration selection -->
          <div class="form-group">
            <label for="durata">Durata</label>
            <select name="durata" id="durata">
              <option value="" disabled selected>
                Seleziona la fascia oraria...
              </option>
              <option value="MORNING">Mattina</option>
              <option value="AFTERNOON">Pomeriggio</option>
              <option value="FULL_DAY">Tutto il giorno</option>
            </select>
          </div>

          <!-- Date selection -->
          <div class="form-group">
            <label for="data">Data</label>
            <input
              type="date"
              id="data"
              name="data"
              aria-required="true"
              required
            />
          </div>

          <!-- Activity selection -->
          <div class="form-group">
            <label for="attivita">Attivit√†</label>
            <select name="attivita" id="attivita">
              <option value="" disabled selected>Seleziona attivit√†...</option>
              <option value="Storia della Cascina Carla e Bruno Caccia">
                Storia della Cascina, Carla e Bruno Caccia
              </option>
              <option value="Bruno Caccia">Bruno Caccia</option>
              <option value="Regolegalit√† per i pi√π piccini">
                Regolegalit√† per i pi√π piccini
              </option>
              <option value="I beni confiscati">I beni confiscati</option>
              <option value="Le mafie e il cibo">Le mafie e il cibo</option>
              <option value="Miele e api">Miele e api</option>
              <option value="La mafia attraverso il cinema">
                La mafia attraverso il cinema
              </option>
              <option value="Il gioco non √® un azzardo">
                Il gioco non √® un azzardo
              </option>
              <option value="Chi non gioca vince">Chi non gioca vince</option>
            </select>
          </div>

          <!-- Message field -->
          <div class="form-group">
            <label for="messaggio">Messaggio</label>
            <textarea
              name="messaggio"
              id="messaggio"
              placeholder="Inserisci il tuo messaggio (facoltativo)"
            ></textarea>
          </div>

          <!-- GDPR field -->
          <div id="gdpr-field">
            <label for="gdpr"
              >Autorizzo il trattamento dei miei dati personali ai sensi del
              Regolamento (UE) 2016/679 (GDPR):</label
            >
            <div id="gdpr-input">
              <input type="checkbox" name="gdpr" id="gdpr" required />
              <p>Si</p>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" aria-label="Invia il modulo di prenotazione">
            INVIA
          </button>
        </form>
      </div>
    </main>

    <!-- Linking JavaScript files for page management -->
    <script src="./js/backoffice/booking.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/auth/isLoggedAndLogout.js"></script>
  </body>
  <!-- End of the body -->
</html>
