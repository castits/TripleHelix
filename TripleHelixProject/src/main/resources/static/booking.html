<!DOCTYPE html>
<html lang="it">
  <!-- Inizio della sezione head -->
  <head>
    <!-- Meta informazioni -->
    <!-- Specifica il set di caratteri utilizzato -->
    <meta charset="UTF-8" />
    <!-- Ottimizzazione per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Autore del sito -->
    <meta name="author" content="Triple Helix" />
    <!-- Descrizione del sito -->
    <meta name="description" content="Pagina di prenotazione per prenotare una visita in Cascina Caccia." />
    <!-- Titolo della pagina -->
    <title>Prenota - Cascina Caccia</title>

    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili su tutti i browser -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <link rel="stylesheet" href="./styles/booking.css" />
  </head>
  <!-- Fine della sezione head -->

  <!-- Inizio del corpo della pagina -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a href="./index.html" aria-label="Torna alla homepage">
        <img src="./assets/svg/logo.svg" alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione" />
      </a>

      <!-- Navigation menu -->
      <nav aria-label="Navigazione principale">
        <!-- Hamburger menu icon for mobile devices -->
        <label for="check" class="checkbtn" aria-label="Apri menu di navigazione">
          <img src="./assets/svg/hamburger.svg" alt="Icona menu di navigazione" id="hamburger" />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- Profile icon -->
            <li class="mobileNavLink">
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
                <p id="profile-login"></p>
              </a>
            </li>

            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a class="scroll" href="./index.html" title="Homepage">Homepage</a>
            </li>

            <!-- "Contact Us" link -->
            <li class="mobileNavLink">
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni">Contattaci</a>
            </li>

            <!-- "Book a Visit" link -->
            <li class="mobileNavLink">
              <a href="./booking.html" title="Prenota una visita alla Cascina" class="important-btn">Prenota ora</a>
            </li>
            <!-- "Logout" link -->
            <li class="mobileNavLink">
              <a href="#" class="logout" title="Esci dal sistema">
                <img src="./assets/svg/logout.svg" alt="icona logout" />
              </a>
            </li>
          </ul>
        </div>

        <!--*--------------------- DESKTOP MENU -------------------->
        <div id="nav-desktop">
          <ul>
            <!--Homepage-->
            <li>
              <a class="scroll" href="./index.html" title="Homepage">Homepage</a>
            </li>
            <!-- "Contact Us" button -->
            <li>
              <a class="scroll important-btn" href="./index.html#contact" title="Contattaci per maggiori informazioni">Contattaci</a>
            </li>

            <!-- "Book a Visit" button -->
            <li>
              <a class="important-btn" href="./booking.html" title="Prenota una visita alla Cascina" target="_blank">Prenota ora</a>
            </li>

            <!-- Profile icon -->
            <li>
              <a id="profile" href="#" title="Accedi al tuo profilo">
                <img src="./assets/svg/account.svg" alt="" />
              </a>
            </li>
            <!-- !Logout -->
            <li>
              <a href="#" class="logout" title="Esci dal sistema">
                <img src="./assets/svg/logout.svg" alt="icona logout" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale -->
    <main>
      <!-- Form per la prenotazione -->
      <form>
        <h2>Prenota ora</h2>
        <p>Compila il modulo per inviare la tua richiesta di prenotazione. Ti risponderemo al più presto!</p>
        <!-- Campo per il nome -->
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required />
        </div>
        <!-- Campo per il cognome -->
        <div class="form-group">
          <label for="surname">Cognome</label>
          <input type="text" id="surname" name="surname" placeholder="Inserisci il tuo cognome" required />
        </div>
        <!-- Campo per l'email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
        </div>

        <!-- Campo per il numero di telefono -->
        <div class="form-group">
          <label for="phone-number">Numero di telefono</label>
          <input type="text" id="phone-number" name="phone-number" placeholder="Inserisci il tuo numero di telefono" required />
        </div>

        <!-- Campo per l'ente di appartenenza -->
        <div class="form-group">
          <label for="ente">Ente</label>
          <input type="text" id="ente" name="ente" placeholder="Inserisci il nome dell'ente" required />
        </div>
        <!-- Campo per il numero di partecipanti -->
        <div class="form-group">
          <label for="partecipanti">Partecipanti</label>
          <input type="number" id="partecipanti" name="partecipanti" placeholder="Inserisci il numero dei partecipanti" required />
        </div>

        <!-- Selezione per la durata -->
        <div class="form-group">
          <label for="durata">Durata</label>
          <select name="durata" id="durata">
            <option value="" disabled selected>Seleziona la fascia oraria...</option>
            <option value="MORNING">Mattina</option>
            <option value="AFTERNOON">Pomeriggio</option>
            <option value="FULL_DAY">Tutto il giorno</option>
          </select>
        </div>

        <!-- Campo per selezionare la data -->
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" name="data" required />
        </div>

        <!-- Campo per selezionare l'attività -->
        <div class="form-group">
          <label for="attivita">Attività</label>
          <select name="attivita" id="attivita">
            <option value="" disabled selected>Seleziona attività...</option>
            <option value="Storia della Cascina Carla e Bruno Caccia">Storia della Cascina Carla e Bruno Caccia</option>
            <option value="Bruno Caccia">Bruno Caccia</option>
            <option value="Regolegalità per i più piccini">Regolegalità per i più piccini</option>
            <option value="I beni confiscati">I beni confiscati</option>
            <option value="Le mafie e il cibo">Le mafie e il cibo</option>
            <option value="Miele e api">Miele e api</option>
            <option value="La mafia attraverso il cinema">La mafia attraverso il cinema</option>
            <option value="Il gioco non è un azzardo">Il gioco non è un azzardo</option>
            <option value="Chi non gioca vince">Chi non gioca vince</option>
          </select>
        </div>

        <!-- Campo per inserire un messaggio -->
        <div class="form-group">
          <label for="messaggio">Messaggio</label>
          <textarea name="messaggio" id="messaggio" placeholder="Inserisci il tuo messaggio"></textarea>
        </div>
        <!-- Pulsante per inviare il form -->
        <button type="submit">INVIA</button>
      </form>
    </main>

    <!-- Collegamento al file JavaScript per la gestione della pagina -->
    <script src="./js/backoffice/booking.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/components/isLoggedAndLogout.js"></script>
  </body>
  <!-- Fine del corpo -->
</html>
