<!DOCTYPE html>
<html lang="it">
  <!-- Beginning of the head section -->
  <head>
    <!-- Meta information -->
    <!-- Specifies the character set used -->
    <meta charset="UTF-8" />
    <!-- Optimization for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author of the site -->
    <meta name="author" content="Triple Helix" />
    <!-- Description of the site -->
    <meta
      name="description"
      content="Pagina delle prenotazioni rifiutate lato amministratore"
    />
    <!-- Page title -->
    <title>Amministrazione prenotazioni rifiutate - Cascina Caccia</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />
    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS stylesheets -->
    <!-- Reset CSS to standardize styles across browsers -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la pagina di backoffice -->
    <link rel="stylesheet" href="./styles/backoffice/backoffice.css" />
  </head>
  <!-- End of the head section -->

  <!-- Beginning of the body -->
  <body>
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <!--*------------------------------*-->
    <!--*           HEADER             *-->
    <!--*------------------------------*-->
    <header>
      <!-- Logo section -->
      <a href="./index.html" aria-label="Torna alla homepage">
        <img
          src="./assets/svg/logo.svg"
          alt="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione"
          title="Logo di Cascina Caccia, rappresentante l'emblema dell'organizzazione"
        />
      </a>

      <!-- Navigation menu -->
      <nav>
        <!-- Hamburger menu icon for mobile devices -->
        <label
          for="check"
          class="checkbtn"
          aria-label="Apri menu di navigazione"
        >
          <img
            src="./assets/svg/hamburger.svg"
            alt="Icona menu di navigazione"
            id="hamburger"
          />
        </label>
        <input type="checkbox" id="check" />

        <!-- Mobile menu -->
        <div id="nav-mobile">
          <ul>
            <!-- "Homepage" link -->
            <li class="mobileNavLink">
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Torna alla homepage"
                >Homepage</a
              >
            </li>

            <!-- "Bookings pending" link -->
            <li class="mobileNavLink">
              <a
                href="./bookingWaiting.html"
                title="Prenotazioni in attesa"
                aria-label="Vai alla pagina di prenotazioni in attesa"
                >In attesa</a
              >
            </li>
            <!-- "Bookings confirmed" link -->
            <li class="mobileNavLink">
              <a
                href="./bookingConfirmed.html"
                title="Prenotazioni confermate"
                aria-label="Vai alla pagina di prenotazioni confermate"
                >Confermate</a
              >
            </li>
            <!-- "Bookings refused" link -->
            <li class="mobileNavLink">
              <a
                href="./bookingRefused.html"
                title="Prenotazioni rifiutate"
                aria-label="Vai alla pagina di prenotazioni rifiutate"
                >Rifiutate</a
              >
            </li>
            <!-- "Feedbacks" link -->
            <li class="mobileNavLink">
              <a
                href="./feedbacks.html"
                title="Feedbacks"
                aria-label="Vai alla pagina di feedbacks"
                >Feedbacks</a
              >
            </li>
            <!-- Logout icon -->
            <li class="mobileNavLink">
              <a
                href="#"
                class="logout"
                title="Esci dal sistema"
                aria-label="Esci dal sistema"
              >
                <img
                  src="./assets/svg/logout.svg"
                  alt="icona logout"
                  title="Logout"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale -->
    <main>
      <nav>
        <div id="nav-desktop">
          <h2>Dashboard</h2>
          <ul>
            <!-- "Homepage" link -->
            <li>
              <a
                class="scroll"
                href="./index.html"
                title="Homepage"
                aria-label="Torna alla homepage"
                >Homepage</a
              >
            </li>

            <!-- "Bookings pending " link -->
            <li>
              <a
                href="./bookingWaiting.html"
                title="Prenotazioni in attesa"
                aria-label="Vai alla pagina di prenotazioni in attesa"
                >In attesa</a
              >
            </li>
            <!-- "Bookings confirmed" link -->
            <li>
              <a
                href="./bookingConfirmed.html"
                title="Prenotazioni confermate"
                aria-label="Vai alla pagina di prenotazioni confermate"
                >Confermate</a
              >
            </li>
            <!-- "Bookings cancelled" link -->
            <li>
              <a
                href="./bookingRefused.html"
                title="Prenotazioni rifiutate"
                aria-label="Vai alla pagina di prenotazioni rifiutate"
                >Rifiutate</a
              >
            </li>
            <!-- "Feedbacks" link -->
            <li>
              <a
                href="./feedbacks.html"
                title="Feedbacks"
                aria-label="Vai alla pagina di feedbacks"
                >Feedbacks</a
              >
            </li>
          </ul>
        </div>
        <div id="logout">
          <ul>
            <li>
              <a href="#" class="logout" title="Esci dal sistema">
                <img src="./assets/svg/logout.svg" alt="icona logout" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <!-- Titolo della sezione delle prenotazioni rifiutate -->
        <h2 id="rifiutate">Prenotazioni rifiutate:</h2>
        <!-- Contenitore per le prenotazioni rifiutate, che verranno caricate dinamicamente -->
        <div class="containerPrenotazione"></div>
      </div>
    </main>

    <!-- Links to JavaScript files for handling refused bookings -->
    <script src="./js/backoffice/bookingRefuse.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/auth/isLoggedAndLogout.js"></script>
  </body>
  <!-- End of the body -->
</html>
