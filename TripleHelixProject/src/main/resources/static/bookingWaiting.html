<!DOCTYPE html>
<html lang="it">
  <!-- Inizio della sezione head -->
  <head>
    <!-- Meta informazioni -->
    <!-- Specifica il set di caratteri utilizzato -->
    <meta charset="UTF-8" />
    <!-- Ottimizzazione per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Autore del sito -->
    <meta name="author" content="Triple Helix" />
    <!-- Descrizione del sito -->
    <meta name="description" content="Pagina delle richieste in attesa" />
    <!-- Titolo della pagina -->
    <title>Richieste in Attesa - Cascina Caccia</title>

    <!-- Collegamento ai font di Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Collegamento ai fogli di stile -->
    <!-- Reset CSS per uniformare gli stili su tutti i browser -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Stile per la barra di navigazione -->
    <link rel="stylesheet" href="./styles/components/navbar.css" />
    <!-- Stile specifico per la pagina del backoffice -->
    <link rel="stylesheet" href="./styles/backoffice/backoffice.css" />
  </head>
  <!-- Fine della sezione head -->

  <!-- Inizio del corpo -->
  <body>
    <!-- Intestazione della pagina -->
    <header>
      <!-- Logo della pagina -->
      <img src="./assets/svg/logo.svg" alt="Logo di Cascina Caccia" />

      <!-- Navigazione principale -->
      <nav>
        <!-- Checkbox per il menu mobile -->
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <img
            src="./assets/svg/hamburger.svg"
            alt="Menu di navigazione"
            id="hamburger"
          />
        </label>

        <!-- Link per la navigazione -->
        <div class="nav-mobile">
          <a href="#">Home</a>
          <a href="#">In attesa</a>
          <a href="#">Confermate</a>
          <a href="#">Cancellate</a>
          <a href="#">Feedbacks</a>
        </div>
      </nav>
    </header>

    <!-- Contenuto principale -->
    <main>
      <!-- Titolo della sezione -->
      <h2 id="inAttesa">In attesa di conferma:</h2>

      <!-- Contenitore dinamico per le prenotazioni -->
      <div class="containerPrenotazione"></div>
    </main>

    <!-- Collegamento al file JavaScript per gestire le richieste in attesa -->
    <script src="./js/backoffice/bookingWaiting.js"></script>
  </body>
  <!-- Fine del corpo -->
</html>
