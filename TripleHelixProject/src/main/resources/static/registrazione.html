<!DOCTYPE html>
<html lang="en">
  <!-- Beginning of head -->
  <head>
    <!-- Meta informations -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Triple Helix" />
    <meta name="description" content="" />
    <title></title>

    <link rel="stylesheet" href="./styles/registrazione.css" />
  </head>
  <!-- Ending of head -->

  <!-- Beginning of body -->
  <body>
    <form id="registration-form">
      <h1>Registrati</h1>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required />
      <label for="cognome">Cognome</label>
      <input type="text" name="cognome" id="cognome" required />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <label for="password">Crea password</label>
      <input type="password" name="password" id="password" required />
      <label for="conferma-password">Conferma password</label>
      <input
        type="password"
        name="conferma-password"
        id="conferma-password"
        required
      />
      <button type="submit">Registrati</button>
    </form>
    <script>
      document.getElementById("registration-form").addEventListener("submit", async (event) => {
          event.preventDefault();
          const response = await fetch("/pub/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                  userName: document.getElementById("nome").value,
                  userSurname: document.getElementById("cognome").value,
                  userEmail: document.getElementById("email").value,
                  userPassword: document.getElementById("password").value,
                  roleId: 2
              }),
          });
          if (response.status === 201) {
              window.location.href = "/login.html";
          }
      });
  </script>
  </body>
  <!-- Ending of body -->
</html>
